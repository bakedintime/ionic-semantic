<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Home</title>
    <!-- compiled css output -->
    <link href="dist/css/ionic.app.css" rel="stylesheet">
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ "title" | translate}}</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="dist/js/ionic.min.js"></script>
    <script src="dist/js/angular-mods.min.js"></script>
    <script src="dist/js/vendor.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="dist/js/build.min.js"></script>
  </body>
</html>
